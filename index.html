<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CorpMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neu: {
                base: '#e0e5ec', // Classic neumorphic gray-blue base
                light: '#ffffff',
                dark: '#a3b1c6',
                accent: '#3b82f6', // Bright Blue
                text: '#475569',
              },
              corp: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            boxShadow: {
              'neu-flat': '9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5)',
              'neu-pressed': 'inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8)',
              'neu-icon': '5px 5px 10px rgb(163,177,198,0.6), -5px -5px 10px rgba(255,255,255, 0.5)',
            },
            borderRadius: {
              'xl': '1.5rem',
              '2xl': '2rem',
              '3xl': '3rem',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<style>
  body {
    background-color: #e0e5ec;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  .neu-card {
    background-color: #e0e5ec;
    box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.2);
  }
  .neu-btn {
    background-color: #e0e5ec;
    box-shadow: 6px 6px 10px 0 rgba(163,177,198, 0.7), -6px -6px 10px 0 rgba(255,255,255, 0.8);
    border-radius: 50px;
    color: #475569;
    font-weight: 600;
    transition: all 0.2s ease;
  }
  .neu-btn:hover {
    transform: translateY(-2px);
    color: #3b82f6;
  }
  .neu-btn:active {
    box-shadow: inset 4px 4px 8px 0 rgba(163,177,198, 0.7), inset -4px -4px 8px 0 rgba(255,255,255, 0.8);
    transform: translateY(0px);
  }
  .neu-btn-primary {
    background-color: #e0e5ec;
    color: #3b82f6;
  }
  .neu-input {
    background-color: #e0e5ec;
    box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
    border: none;
    border-radius: 15px;
  }
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #e0e5ec; 
  }
  ::-webkit-scrollbar-thumb {
    background: #a3b1c6; 
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #8aa1c4; 
  }
</style>
</head>
  <body class="bg-[#e0e5ec] text-slate-700">
    <div id="root"></div>
  </body>
</html>
